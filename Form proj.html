<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" 
    href="./form2.css">
</head>
<body>
    <h1 class="h1">Registration Form</h1>
   
    <fieldset>
        <legend>Personalia</legend>
        <form>
            <label for="">FIRST NAME</label><br>
            <input class="fname" type="text" placeholder="Enter your first name" id=""><br>
            <label for="first name">LAST NAME</label><br>
            <input class="lname" type="text" placeholder="Enter your last name"><br>
            <label for="first name">CONTACT NUMBER</label><br>
            <input class="c-no"type="tel" placeholder="Enter your contact number" pattern="[0-9]{10}"><br>
            <label for="first name">AGE</label><br>
            <input class="age"type="number"placeholder="Enter your age"><br>
            <label for="DOB">DATE OF BIRTH</label><br>
            <input class="dob"type="date"placeholder="Enter date of birth here"><br>
            <label for="Email-id">EMAIL-ID</label><br>
            <input class="email"type="email" placeholder="Enter Email-id here"><br>
            <label for="Perm address">PERMANENT ADDRESS</label><br>
            <input class="pd"type="text" placeholder="Enter permanent address"><br>
            <label for="BIO">ADD BIO</label><br>
            <input class="bio"type="text" placeholder="Enter your bio"><br>
            <h1 class="gen">Gender</h1>
            <input class="male"type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input class="fem"type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <h1 class="br" >Branch</h1>
            <input class="cse"type="radio" name="branch" id="CSE">
            <label for="CSE">CSE</label><br>
            <input class="csit"type="radio"name="branch" id="CSIT">
            <label for="CSIT">CSIT</label><br>
            <input class="cseaiml"type="radio" name="branch" id="CSE(AIML)">
            <label for="CSE(AIML)">CSE(CSEAIML)</label><br>
            <input class="cseai"type="radio" name="branch" id="CSE(AI)">
            <label for="CSE(AI)">CSE(AI)</label><br>
            <input class="cs"type="radio" name="branch" id="CS">
            <label for="CS">CS</label><br>
            <input class="it"type="radio" name="branch" id="IT">
            <label for="IT">IT</label><br>
            <input class="en"type="radio" name="branch" id="EN">
            <label for="EN">EN</label><br>
            <input class="othersbr"type="radio" name="branch" id="Others">
            <label for="OTHERS">OTHERS</label><br>
            <h1>DOMAIN OF INTEREST</h1><br>
            <input class="web d"type="checkbox">
            <label for="Web d">WEB DEVELOPMENT</label><br>
            <input class="and"type="checkbox">
            <label for="android">ANDROID DEVELOPMENT</label><br>
            <input class="ARVR"type="checkbox">
            <label for="ARVR">AR VR</label><br>
            <input class="ML"type="checkbox">
            <label for="ML">MACHINE LEARNING</label><br>
            <h1 class="">LANGUAGE COMPLETED</h1>
            <input class="C"type="checkbox">
            <label for="C">C</label><br>
            <input class="c++"type="checkbox">
            <label for="C++">C++</label><br>
            <input class="java"type="checkbox">
            <label for="JAVA">JAVA</label><br>
            <input class="javascript"type="checkbox">
            <label for="JAVASCRIPT">JAVASCRIPT</label><br>
            <input class="flutter"type="checkbox">
            <label for="FLUTTER">FLUTTER</label><br>
            <input class="python"type="checkbox">
            <label for="PYTHON">PYTHON</label><br>
            <input class="other"type="checkbox">
            <label for="OTHER">OTHER</label><br>
            <button class="button" type="submit">SUBMIT</button>
        
        </form>
    </fieldset>
